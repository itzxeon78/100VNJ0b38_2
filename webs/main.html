<title>Broadband Router</title>
<script language="javascript">
window.onload = function() {
var empty = '<%ejGetOther(memInfo, isDataEmpty)%>';
var pageinfo = getUrlParameter('pageinfo');

if ( empty == '1' )
    src = "vpivci";
else
    src = "info";

  document.getElementsByName("basefrm")[0].src = src + ".html";
	
if(pageinfo=="firewall"){
	src = "firewall-frwlGnrl.cmd";
	document.getElementsByName("basefrm")[0].src = src;
}
else if(pageinfo=="wancfg"){
	src = "wancfg.cmd";
	document.getElementsByName("basefrm")[0].src = src;
}
  
}

function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
} 

</script>
