<html>
   <head>
      <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
      <meta http-equiv="x-frame-options" content="sameorigin">
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide

function btnApply() {
   var loc = 'scmacaddflt.cmd?action=add';
	
   with ( document.forms[0] ) {
      if ( isValidMacAddress(FltMacAddr.value) == false ) {
         msg = 'MAC address "' + FltMacAddr.value + '" is invalid MAC address.';
         alert(msg);
         return;
      }

      loc += '&FltMacAddr=' + FltMacAddr.value;
   }


   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}

// done hiding -->
</script>
   </head>
   <body>
      <blockquote>
         <form onSubmit='return false'>
            <b>MAC Filter</b>
            <br>
            <br>
            Enter the MAC address and click "Apply/Save" to add the MAC address to the  
            MAC address filters.<br>
            <br>
            <table border="0" cellpadding="0" cellspacing="0">
               <tr>
                  <td width="100">MAC Address:</td>
                  <td><input type='text' name='FltMacAddr'></td>
               </tr>
            </table>
            <br>
            <center><input type='button' onClick='btnApply()' value='Apply/Save'></center>
         </form>
      </blockquote>
   </body>
</html>
