var voiceRunning = '<%ejGetVoice(voiceStatus)%>';
var sessionkey = '<%ejGetOther(sessionKey)%>';
function btnDefaultSip(current_view) {
   var loc = 'voicesipsetdefault.cmd?';
   loc += 'currentview=' + current_view;
   //Stripping quotes and spaces
   loc = loc.replace(/['" ]/g,'');
   loc += '&sessionKey='+sessionkey;
   var code = 'location="' + loc + '"';

   eval(code);
}
function btnClearCalls(current_view) {
   var loc = 'voicecallsclearall.cmd?';
   loc += 'currentview=' + current_view;
   //Stripping quotes and spaces
   loc = loc.replace(/['" ]/g,'');
   loc += '&sessionKey='+sessionkey;
   var code = 'location="' + loc + '"';
   eval(code);
}


function frmLoad() {
   with ( document.forms[0] ) {
   	 enableButtons();
      }
}

function enableButtons(){
   var btnClearCalls = document.getElementById("ClearButton");
   var buttonDefault = document.getElementById("DefaultButton");

   if ( voiceRunning == 1 ) {
      btnClearCalls.disabled = true;
      buttonDefault.disabled = false;
   } else {
      btnClearCalls.disabled = false;
      buttonDefault.disabled = false;
   }
}
// done hiding -->
</script>
